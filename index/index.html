<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Breach Detected</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        
        h1 {
            font-size: 48px;
            text-shadow: 0 0 10px #0f0;
            animation: glitch 1s linear infinite;
        }
        
        .animals {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px 0;
        }
        
        .animal {
            width: 150px;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: dance 2s infinite alternate;
            filter: drop-shadow(0 0 10px #0f0);
        }
        
        .signature {
            font-size: 36px;
            margin-top: 50px;
            text-shadow: 0 0 15px #f00;
            animation: pulse 1.5s infinite;
        }
        
        .console {
            background-color: rgba(0, 30, 0, 0.5);
            border: 1px solid #0f0;
            padding: 20px;
            margin: 30px auto;
            max-width: 800px;
            text-align: left;
            height: 200px;
            overflow-y: scroll;
        }
        
        .console-line {
            animation: typing 3s steps(40) 1s 1 normal both;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #0f0;
            margin-bottom: 10px;
        }
        
        @keyframes dance {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }
        
        @keyframes glitch {
            0% { text-shadow: 0 0 10px #0f0; }
            25% { text-shadow: -5px -5px 10px #f00, 5px 5px 10px #00f; }
            50% { text-shadow: 5px -5px 10px #f00, -5px 5px 10px #00f; }
            75% { text-shadow: -5px 5px 10px #f00, 5px -5px 10px #00f; }
            100% { text-shadow: 0 0 10px #0f0; }
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <canvas id="matrix" class="matrix"></canvas>
    
    <div class="container">
        <h1>SYSTEM BREACH DETECTED</h1>
        
        <div class="animals">
            <div class="animal" style="background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png'); animation-delay: 0s;"></div>
            <div class="animal" style="background-image: url('https://cdn-icons-png.flaticon.com/512/616/616430.png'); animation-delay: 0.2s;"></div>
            <div class="animal" style="background-image: url('https://cdn-icons-png.flaticon.com/512/616/616412.png'); animation-delay: 0.4s;"></div>
            <div class="animal" style="background-image: url('https://cdn-icons-png.flaticon.com/512/3069/3069172.png'); animation-delay: 0.6s;"></div>
        </div>
        
        <div class="console">
            <div class="console-line">Initializing system breach protocol...</div>
            <div class="console-line">Bypassing security firewalls...</div>
            <div class="console-line">Access granted: ROOT privileges obtained</div>
            <div class="console-line">Injecting payload into mainframe...</div>
            <div class="console-line">Overwriting system files...</div>
            <div class="console-line">Establishing backdoor connection...</div>
            <div class="console-line">System compromised successfully!</div>
        </div>
        
        <div class="signature">HACKED BY MG8</div>
    </div>
    
    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        
        const alphabet = katakana + latin + nums;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const rainDrops = [];
        
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 30);
        
        // Make animals clickable for more fun
        document.querySelectorAll('.animal').forEach(animal => {
            animal.addEventListener('click', () => {
                animal.style.filter = 'drop-shadow(0 0 20px #ff0)';
                setTimeout(() => {
                    animal.style.filter = 'drop-shadow(0 0 10px #0f0)';
                }, 1000);
            });
        });
    </script>
</body>
</html>
